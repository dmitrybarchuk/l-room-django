{% if messages %}
    <div class="container">
        {% for message in messages %}
            <div class="alert alert-{% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}danger
                                {% elif message.level == DEFAULT_MESSAGE_LEVELS.INFO %}info
                                {% elif message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}success{% endif %} alert-dismissible fade show" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}
