{% load static %}

<!-- Favicon for old browsers -->
<link rel="shortcut icon" type="image/x-icon" href="{% static "images/favicon/16.ico" %}"/>

<!-- Favicons for browser with out support .ico file -->
<link rel="icon" type="image/png" href="{% static "images/favicon/16x16.png" %}" sizes="16x16">
<link rel="icon" type="image/png" href="{% static "images/favicon/32x32.png" %}" sizes="32x32">

<!-- For Google TV -->
<link rel="icon" type="image/png" href="{% static "images/favicon/96x96.png" %}" sizes="96x96">

<!-- For Android Chrome -->
<link rel="icon" type="image/png" href="{% static "images/favicon/196x196.png" %}" sizes="196x196">

<!-- For Coast by Opera (iPhone y iPad) -->
<link rel="icon" type="image/png" href="{% static "images/favicon/228x228.png" %}" sizes="228x228">

<!-- Favicons for apple devices iPhone, iPad -->
<link rel="apple-touch-icon" sizes="57x57" href="{% static "images/favicon/57x57.png" %}">
<link rel="apple-touch-icon" sizes="114x114" href="{% static "images/favicon/114x114.png" %}">
<link rel="apple-touch-icon" sizes="72x72" href="{% static "images/favicon/72x72.png" %}">
<link rel="apple-touch-icon" sizes="144x144" href="{% static "images/favicon/144x144.png" %}">
<link rel="apple-touch-icon" sizes="60x60" href="{% static "images/favicon/60x60.png" %}">
<link rel="apple-touch-icon" sizes="120x120" href="{% static "images/favicon/120x120.png" %}">
<link rel="apple-touch-icon" sizes="76x76" href="{% static "images/favicon/76x76.png" %}">
<link rel="apple-touch-icon" sizes="152x152" href="{% static "images/favicon/152x152.png" %}">

<!-- Favicons for Windows 8.0 and IE 10 -->
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="msapplication-TileImage" content="{% static "images/favicon/mstile-144x144.png" %}">

<!-- Favicons for Windows 8.1 and IE 11-->
<meta name="msapplication-config" content="{% static "images/favicon/browserconfig.xml" %}"/>
